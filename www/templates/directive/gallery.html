<div>
    <md-grid-list
            md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
            md-row-height-gt-md="3:2" md-row-height="3:2"
            md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile ng-repeat="img in src" md-rowspan="1" md-colspan="1"
                      ng-click="showAdvanced($event, $index)">
            <img style="height:100%; width:100%;" ng-src="{{img.src}}">
        </md-grid-tile>
    </md-grid-list>
</div>
