<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <md-dialog-content>
        <div layout="row" layout-align="end end" layout-margin>
            <md-button class="md-fab" aria-label="Eat cake" ng-click="cancel()">
                <md-icon md-svg-src="icons/close.svg"></md-icon>
            </md-button>
        </div>

        <div class="md-dialog-content" style="padding-top: 0px;">
            <img style="margin: auto; max-width: 100%;"
                 alt="Lush mango tree" ng-src="{{targetSrc.src}}">
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>

    </md-dialog-actions>
</md-dialog>
