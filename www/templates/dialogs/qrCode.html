<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="color:white;">QR 코드로 사진 받기 (QRCODE)</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column" layout-align="center center" class="md-dialog-content" style="padding-top: 0px;">
            <img style="margin: auto; max-width: 100%;"
                 alt="Lush mango tree" ng-src="{{targetSrc.src}}">
            <h3> QR Code </h3>
            <qr text="targetSrc.src"></qr>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> 확인 </md-button>
    </md-dialog-actions>
</md-dialog>
