<!--
Menu Image Change
-->
<ion-view>
    <!--<ion-content style="pointer-events: none;">-->
        <ion-content scroll="false" class="goldGrad">
            <!--<hidden-cam style="position:absolute; opacity:0;"></hidden-cam>-->
            <section style="overflow: hidden;">
                <md-content style="position:absolute; width:100%; height:600px; overflow: hidden; z-index: 99; background: transparent;"></md-content>
                <md-content style="height:615px; overflow: hidden">
                <videogular
                        style="width:100%;"
                        vg-player-ready="onPlayerReadyVideoRoot($API)"
                        vg-complete="onCompleteVideoRoot()"
                        vg-youtube="rel=1;showinfo=1"
                        vg-theme="configVideo.theme">
                    <vg-media vg-src="configVideo.sources"
                              vg-tracks="configVideo.tracks">
                    </vg-media>
                    <vg-buffering></vg-buffering>
                </videogular>
                </md-content>
            <section>
                <section layout="row" style="height: 8px;display: -webkit-flex; /* Safari */display: flex;">
                    <div flex style="width:250px; height:8px; background-color:#808080"></div>
                    <div flex style="width:250px; height:8px; background-color:#E6B53C"></div>
                    <div flex style="width:250px; height:8px; background-color:#8B1A1E"></div>
                </section>
                <!--<section style="background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/blurred_bg4.jpg');background-repeat: no-repeat;">-->
                <section>
                    <!--<news-bar></news-bar>-->
                    <div layout="row" layout-align="center center" layout-padding layout-margin>
                        <img style="max-width:400px;" src="img/1.png">
                    </div>
                    <!--<md-icon id="logo" style="width:100%; height:100px; margin:0 auto;" md-svg-icon="logo"></md-icon>-->
                    <div style="padding:20px; width: 450px; margin:auto; background-color: #f44336; color:white; border-radius: 15px;%; font-weight: bolder; text-align: center; ">
                      <span class="front-meun-font-small" style="margin-bottom:12px; font-weight:bold">북평민속시장</span><br/>
                      <span class="front-meun-font-small"> Bukpyeong Traditional Market </span>
                    </div>
                    <br><br>
                    <div style="padding:9px; width: 450px; margin: 0 auto;">
                        <p class="md-body-1" style="text-align:center; padding: 12px; margin:0px;">200년의 중호한 역사를 지닌 북평민속시장은 전국 5대<br> 민속장 중 하나이다. 미전, 채서전, 강포전, 어물전, 잡화전<br>  등 전국 규모의 5일장(3, 8일)을 체험할 수 있다.</p>
                    </div>
                    <br>
                    <section style="width:450px; margin: 0 auto;">
                        <md-grid-list ng-cloak md-cols="2" md-row-height="3:2" md-gutter="8px">
                            <md-grid-tile class='green' md-rowspan="1" md-colspan="1"
                                          ng-click="goTo('app.market')" >
                                          <div style="width: 100%;height: 100%;" layout="column" layout-align="center center">
                                            <div class="md-display-1 front-meun-font" style="color:black"> 시장안내 </div>
                                            <div class="md-display-1 hand-write" style="color:black"> Information </div>
                                          </div>
                            </md-grid-tile>
                            <md-grid-tile class="yellow" md-rowspan="1" md-colspan="1"
                                          ng-click="goTo('app.sight')">
                                          <div style="width: 100%;height: 100%;" layout="column" layout-align="center center">
                                            <div class="md-display-1 front-meun-font" style="color:black"> 관광지 안내</div>
                                            <div class="md-display-1 hand-write" style="color:black"> Sightsees </div>
                                          </div>
                            </md-grid-tile>
                            <md-grid-tile class="red" md-rowspan="1" md-colspan="2" ng-click="goTo('app.cam')">
                              <div style="width: 100%;height: 100%;" layout="column" layout-align="center center">
                                <div class="front-meun-font" style="color:black"> 사진촬영 </div>
                                <div class="md-display-1 hand-write" style="margin-top:17px; color:black"> Photo </div>
                              </div>
                            </md-grid-tile>
                        </md-grid-list>
                    </section>
                </section>
            </section>
        </section>
    </ion-content>
</ion-view>
